dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: redir-host
  nameserver-policy:
    +.bing.com: 8.8.4.4
    +.ieee.org: 10.10.10.10
    +.clarivate.cn: 10.10.10.10
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  nameserver:
    # - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query
    - https://120.53.53.53/dns-query
  fallback:
    - tls://dns.google
    - https://dns.google/dns-query
    - https://doh.dns.sb/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
